<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Robux & Price Calculator</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg: #f6f7f9;
      --card: #ffffff;
      --ink: #1f2937;
      --muted: #6b7280;
      --line: #e5e7eb;
      --accent: #2e7d32;
      --accent-dark: #1b5e20;
      --danger: #c62828;
      --green: #4CAF50;
      --green-dark: #2e7d32;
    }

    *{ box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: "Inter", system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--ink);
      background: var(--bg);
    }

    /* Top region */
    .top-bar{
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .brand h1{
      margin: 0;
      font-size: 22px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .top-up-btn{
      text-decoration: none;
      background: var(--accent);
      color: #fff;
      padding: 10px 16px;
      border-radius: 10px;
      font-weight: 600;
      border: 1px solid var(--accent-dark);
    }

    .rule{
      border: 0;
      border-top: 1px solid var(--line);
      margin: 0;
    }

    /* Main area */
    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      padding: 28px 24px 40px;
    }

    .grid{
      display: grid;
      grid-template-columns: 1fr minmax(24px, 32px) 1fr;
      gap: 24px;
      align-items: start;
    }

    .vline{
      width: 1px;
      background: var(--line);
      border-radius: 1px;
      height: 100%;
      min-height: 520px;
      margin: 8px auto 0;
    }

    .card{
      background: var(--card);
      border: 1px solid var(--line);
      border-radius: 16px;
      overflow: hidden;
    }
    .card-head{
      padding: 16px 18px;
      border-bottom: 1px solid var(--line);
      background: #fafafa;
    }
    .card-title{
      margin: 0;
      font-size: 18px;
      font-weight: 700;
      letter-spacing: 0.2px;
    }
    .card-body{
      padding: 18px;
      display: grid;
      gap: 18px;
    }

    .field{
      display: grid;
      gap: 8px;
    }
    .label-row{
      display: flex;
      justify-content: space-between;
      align-items: baseline;
      border-bottom: 1px dashed var(--line);
      padding-bottom: 6px;
    }
    .label{
      font-size: 14px;
      font-weight: 600;
      color: var(--muted);
    }

    .input{
      width: 100%;
      padding: 14px 12px;
      border: 1px solid var(--line);
      border-radius: 12px;
      background: #fff;
      font-size: 16px;
      color: var(--ink);
    }

    .suggested{
      display: grid;
      grid-template-columns: repeat(5, 1fr);
      gap: 8px;
      border-top: 1px solid var(--line);
      padding-top: 12px;
    }
    .btn{
      border: 1px solid transparent;
      padding: 10px 8px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
    }
    .btn-light{ background: var(--green); color: #fff; }
    .btn-dark{ background: var(--green-dark); color: #fff; }

    .result-box{
      margin-top: 6px;
      padding: 14px 12px;
      border: 1px dashed var(--line);
      border-radius: 12px;
      background: #fafafa;
      display: flex;
      justify-content: center;
      gap: 6px;
      font-weight: 700;
    }
    .unit{
      color: var(--muted);
      font-weight: 600;
    }

    .clear{
      margin-left: auto;
      display: inline-block;
      background: #fff;
      color: var(--danger);
      border: 1px solid #ef9a9a;
      padding: 8px 12px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 13px;
    }

    @media (max-width: 980px){
      .grid{ grid-template-columns: 1fr; }
      .vline{ display: none; }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="top-bar">
    <div class="brand">
      <h1>Robux & Price Calculator</h1>
    </div>
    <a href="https://www.eldorado.gg/buy-robux/g/70-0-0" target="_blank" class="top-up-btn">Top Up</a>
  </div>
  <hr class="rule"/>

  <!-- Main -->
  <div class="wrap">
    <div class="grid">
      <!-- Tax Calculator -->
      <section class="card" aria-label="Tax Calculator">
        <header class="card-head">
          <h2 class="card-title">Tax Calculator</h2>
        </header>
        <div class="card-body">
          <div class="field">
            <div class="label-row">
              <span class="label">After Tax (R$)</span>
            </div>
            <input type="number" id="afterTax" class="input" step="0.01" placeholder="e.g., 5000" />
          </div>

          <!-- Suggested buttons -->
          <div class="suggested">
            <button class="btn btn-light" onclick="setAfterTax(1000)">1000</button>
            <button class="btn btn-dark" onclick="setAfterTax(1500)">1500</button>
            <button class="btn btn-light" onclick="setAfterTax(2000)">2000</button>
            <button class="btn btn-dark" onclick="setAfterTax(2500)">2500</button>
            <button class="btn btn-light" onclick="setAfterTax(3000)">3000</button>
            <button class="btn btn-dark" onclick="setAfterTax(3500)">3500</button>
            <button class="btn btn-light" onclick="setAfterTax(4000)">4000</button>
            <button class="btn btn-dark" onclick="setAfterTax(4500)">4500</button>
            <button class="btn btn-light" onclick="setAfterTax(5000)">5000</button>
            <button class="btn btn-dark" onclick="setAfterTax(5500)">5500</button>
            <button class="btn btn-light" onclick="setAfterTax(6000)">6000</button>
            <button class="btn btn-dark" onclick="setAfterTax(6500)">6500</button>
            <button class="btn btn-light" onclick="setAfterTax(7000)">7000</button>
            <button class="btn btn-dark" onclick="setAfterTax(7500)">7500</button>
            <button class="btn btn-light" onclick="setAfterTax(8000)">8000</button>
            <button class="btn btn-dark" onclick="setAfterTax(8500)">8500</button>
            <button class="btn btn-light" onclick="setAfterTax(9000)">9000</button>
            <button class="btn btn-dark" onclick="setAfterTax(9500)">9500</button>
            <button class="btn btn-light" onclick="setAfterTax(10000)">10000</button>
          </div>

          <div class="result-box">
            <span class="unit">You Would Need:</span>
            <span>R$</span>
            <span id="need">0</span>
          </div>
        </div>
      </section>

      <!-- Divider -->
      <div class="vline" aria-hidden="true"></div>

      <!-- Total Price Calculator -->
      <section class="card" aria-label="Total Price Calculator">
        <header class="card-head" style="display:flex; align-items:center; justify-content:space-between;">
          <h2 class="card-title">Total Price Calculator</h2>
          <button class="clear" onclick="clearAll()">Clear</button>
        </header>
        <div class="card-body">
          <div class="field">
            <div class="label-row">
              <span class="label">Rate per Unit</span>
            </div>
            <input type="number" id="rate" class="input" step="1" placeholder="Enter 2â€“3 digit rate" />
          </div>

          <div class="field">
            <div class="label-row">
              <span class="label">Quantity</span>
            </div>
            <input type="number" id="quantity" class="input" step="1" placeholder="Auto" />
          </div>

          <div class="result-box">
            <span class="unit">Total Price:</span>
            <span>SGD</span>
            <span id="total">0.00</span>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    function formatNumber(num) {
      return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
    }
    function roundUpTwoDecimals(num) {
      return (Math.ceil(num * 100) / 100).toFixed(2);
    }
    function calculateTax() {
      const afterTax = parseFloat(document.getElementById("afterTax").value) || 0;
      const need = Math.ceil(afterTax / 0.7);
      document.getElementById("need").textContent = formatNumber(need);
      document.getElementById("quantity").value = need;
      calculateTotal();
    }
    document.getElementById("afterTax").addEventListener("input", calculateTax);
    function setAfterTax(value){
      document.getElementById("afterTax").value = value;
      calculateTax();
    }
    function calculateTotal(){
      const rawRate = (document.getElementById("rate").value || "").trim();
      let rate = 0;
      if (/^\d{2}$/.test(rawRate)) {
        rate = parseFloat(rawRate) / 10000;
      } else if (/^\d{3}$/.test(rawRate)) {
        rate = parseFloat(rawRate) / 100000;
      }
      const quantity = parseFloat(document.getElementById("quantity").value) || 0;
      const total = rate * quantity;
      document.getElementById("total").textContent = roundUpTwoDecimals(total);
    }
    document.getElementById("rate").addEventListener("input", calculateTotal);
    document.getElementById("quantity").addEventListener("input", calculateTotal);
    function clearAll(){
      document.getElementById("afterTax").value = "";
      document.getElementById("need").textContent = "0";
      document.getElementById("rate").value = "";
      document.getElementById("quantity").value = "";
      document.getElementById("total").textContent = "0.00";
    }
  </script>
</body>
</html>
